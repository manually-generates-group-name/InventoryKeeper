name: frontend_workflow CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
defaults:
  run:
    working-directory: frontend

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    
    - name: Setting up Node
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run the tests
      run: npm test
      
    - name: Build
      run: npm run build
